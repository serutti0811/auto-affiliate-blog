name: Auto Article Pipeline
on:
  schedule:
    - cron: '0 2 * * *'   # 毎日2:00に実行
  push:
    paths:
      - 'keywords.csv'
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with: node-version: '18'
      - name: Install deps
        run: npm install openai csv-parse
      - name: Run generate.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate.js
      - name: Commit articles
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content/*.md
          git commit -m "Auto-generate articles" || echo "No changes"
          git push
